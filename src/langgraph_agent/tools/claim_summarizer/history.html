      // Initialize the application
      function init() {
        populateClaimList();
        // Select first claim by default
        selectClaim("CLM-2024-001");
      }

      // Populate the claim list in sidebar
      function populateClaimList() {
        const claimList = document.getElementById("claimList");
        claimList.innerHTML = "";

        Object.keys(claimsData).forEach((claimId) => {
          const claim = claimsData[claimId];
          const claimItem = document.createElement("div");
          claimItem.className = "claim-item";
          claimItem.onclick = () => selectClaim(claimId);

          claimItem.innerHTML = `
                    <strong>${claimId}</strong><br>
                    ${claim.title}<br>
                    <small>${claim.date} - ${claim.statusText}</small>
                `;

          claimList.appendChild(claimItem);
        });
      }

      // Select a claim and display its details
      function selectClaim(claimId) {
        const claim = claimsData[claimId];
        if (!claim) return;

        currentClaimId = claimId;

        // Update active claim in sidebar
        document.querySelectorAll(".claim-item").forEach((item) => {
          item.classList.remove("active");
        });
        event.target.closest(".claim-item").classList.add("active");

        // Update claim header
        document.getElementById(
          "claimTitle"
        ).textContent = `${claimId} - ${claim.title}`;

        document.getElementById("claimMeta").innerHTML = `
                <h2>Claim Information</h2>
                <div class="meta-item"><span class="meta-label">Status:</span> ${claim.statusText}</div>
                <div class="meta-item"><span class="meta-label">Policy Number:</span> ${claim.policyNumber}</div>
                <div class="meta-item"><span class="meta-label">Insured:</span> ${claim.insured}</div>
                <div class="meta-item"><span class="meta-label">Adjuster:</span> ${claim.adjuster}</div>
                <div class="meta-item"><span class="meta-label">Estimated Amount:</span> ${claim.estimatedAmount}</div>
                <div class="meta-item"><span class="meta-label">Date:</span> ${claim.date}</div>
            `;
        document.getElementById("claimMeta").style.display = "block";

        // Update notes
        populateNotes(claim.notes);
      }

      // Populate the notes
      function populateNotes(notes) {
        const notesContent = document.getElementById("notesContent");
        notesContent.innerHTML = "";

        // Sort notes by date (newest first)
        const sortedNotes = notes.sort(
          (a, b) => new Date(b.date) - new Date(a.date)
        );

        sortedNotes.forEach((note, index) => {
          const noteSection = document.createElement("div");
          noteSection.className = "note-section";

          noteSection.innerHTML = `
                    <h3>Note ${index + 1} - ${note.date}</h3>
                    <div class="note-date">Date: ${note.date}</div>
                    <div class="note-author">Author: ${note.author}</div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-tags">Tags: ${note.tags}</div>
                `;

          notesContent.appendChild(noteSection);
        });
      }

      // Search functionality
      document
        .getElementById("claimSearch")
        .addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase();
          const claimItems = document.querySelectorAll(".claim-item");

          claimItems.forEach((item) => {
            const claimText = item.textContent.toLowerCase();
            if (claimText.includes(searchTerm)) {
              item.style.display = "block";
            } else {
              item.style.display = "none";
            }
          });
        });

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
